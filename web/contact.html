<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Contact Us</title>
   
    <link rel="stylesheet" href="contact.css">
    <link rel="icon" href="imgs/icon.png">
</head>

<body id="body"> 
  
  
       <div class="startup" >
          <h2>Contact Us</h2>
          <h4>Swing by for a cup of coffee, or leave us a message</h4>
       </div>
       
    <div class="container">
    
      <label id="one" for="fname">First Name</label>
      <input type="text" id="fname"  placeholder="Please enter your first name">
  
      <label id="two" for="lname">Last Name</label>
      <input type="text" id="lname"  placeholder="Please enter your last name">
  
      <label id="three" for="country">Country</label>
      <select id="country">
        <option value="australia">Lebanon</option>
        <option value="canada">Canada</option>
        <option value="usa">USA</option>
      </select>
  
      <label id="four" for="subject">Subject</label>
      <textarea id="subject" placeholder="Write something.." style="height:200px"></textarea>
      <form action="https://google.com">
        <input id="submit" type="submit" value="Submit">
      </form>

    </div>
   

</body>
</html>
